<html lang="en">
  <head>

    <title>Distortion</title>

    <main>
      <div class="display-container">
        <div class="picture-container">
          <div class="distortion"></div>
        </div>
        <div class="options-container">
          <button id="zoom">
            <i class="fas fa-search-plus" id="zoomIcon"></i>
